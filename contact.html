<section class="container">
  <h1>Hubungi Kami</h1>

  <p>Ada pertanyaan, usulan produk yang ingin di-review, atau tawaran kerja sama? Kirim pesan lewat form di bawah ini dan kami akan membalas secepatnya.</p>

  <!-- Ganti YOUR_FORM_ID dengan ID Formspree kamu (daftar gratis di https://formspree.io) -->
  <form action="https://formspree.io/f/meozaoka" method="POST">
    <label for="nama">Nama</label>
    <input type="text" name="nama" id="nama" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="pesan">Pesan</label>
    <textarea name="pesan" id="pesan" rows="5" required></textarea>

    <button type="submit">Kirim Pesan</button>
  </form>
</section>
